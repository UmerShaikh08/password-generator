<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wraper">
        <div class="container" >  
            <h1>PASSWORD GENERATOR</h1>

            <div class="display-container" >
                <input readonly  placeholder="PASSWORD" class="display" data-passwordDisplay>

                <button class="btn" >
                    <span copy-Msg class="copyTxt"></span>
                    <img class="img" src='copy.svg' height="23" width="23" copyBtn>
                </button>
            </div>

            <div class="input-container" >

                <!-- password container -->
                <div class="length-container" >
                    <p >Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- slider -->
                <div class=" f" >
                    <input type="range" min="1" max="20" value="10" class="slider" data-Slider>
                    <div class="progress"></div>
                </div>
                
                <!-- checkbox -->
                <div class="check">
                    <input type="checkbox" id="uppercase" class="checkbox">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div class="check"> 
                    <input type="checkbox" id="lowercase" class="checkbox" >
                    <label for="lowercase">Include Lowercase Letters</label>
                </div >

                <div class="check">
                    <input type="checkbox" id="number" class="checkbox">
                    <label for="number">Include Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols" class="checkbox">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- strength -->
                <div class="strength">
                    <p class="strong">Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- generate password -->
                <div class="generatePass">
                    <button class="passBtn">GENERATE PASSWORD</button>
                </div>
            </div>
        </div>  
    </div>

    <script src="main.js"></script>
    
</body>
</html>
